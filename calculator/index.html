<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ODIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script> 
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display" data-display>
                <div class="calculator__prev__input" data-prev-input></div>
                <div class="calculator__current__input" data-current-input>0</div>
            </div>
            <div class="calculator__keypad">
                <button class="clear" data-clear>AC</button>
                <button class="delete" data-delete>DEL</button>
                <button class="negate" data-negate>±</button>
                <button class="operator" data-operator>÷</button>
                <button class="number" data-number>7</button>
                <button class="number" data-number>8</button>
                <button class="number" data-number>9</button>

                <button class="operator" data-operator>×</button>
                <button class="number" data-number>4</button>
                <button class="number" data-number>5</button>
                <button class="number" data-number>6</button>

                <button class="operator" data-operator>−</button>
                <button class="number" data-number>1</button>
                <button class="number" data-number>2</button>
                <button class="number" data-number>3</button>

                <button class="operator" data-operator>+</button>
                <button class="number" data-number>0</button>
                <button class="decimal" data-number>.</button>
                <button class="equal" data-equal>=</button>
            </div>
        </div>
    </div>
</body>

</html>
